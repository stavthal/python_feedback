<!DOCTYPE html>
<html>
<head>
    <title>User Profiles</title>
    <meta charset="utf-8">
    <meta name="viewpoer" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="header">
        <h1>User Profiles</h1>
        {% for profile in profiles %}
        <div class="profile">
            <img width="400" height="400" src="{{ profile.profile_pic.url }}" alt="{{ profile.first_name }} {{ profile.last_name }}" />
            <h2>{{ profile.first_name }} {{profile.last_name}}</h2>
            <p>{{ profile.email }}</p>
        </div>
        <hr />
        {% endfor %}
