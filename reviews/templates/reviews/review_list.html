{% extends "reviews/base.html" %}

{% block title %}All Reviews{% endblock %}

{% block content %}
    <h1>All Reviews</h1>
    <ul>
        {% for review in reviews %}
            <li>
               <a href="{% url 'single_review' pk=review.pk %}"> {{ review.user_name }} (Rating: {{ review.rating }})</a>
            </li>
        {% endfor %}
{% endblock %}
