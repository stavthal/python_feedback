{% extends "reviews/base.html" %}
{% load static %}


{% block title%} My review {% endblock %}

    {% block content %}
    <form action="/" method="POST">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-control {% if field.errors %} errors {% endif %}">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors}}
      </div>
      {% endfor %}
        <br />
        <button type="submit">Submit</button>
      </div>
    </form>

    {% endblock %}
